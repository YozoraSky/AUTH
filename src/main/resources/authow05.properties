auth.authow05.insertSql=INSERT CTIStoreList (MerchantNo, StoreName, StoreNo, Status, EDC1, EDC2, POS1, POS2, ContactPhoneArea, ContactPhone, ContactPhoneExt, HostModifyDate, TRVLFlag, AgentId, ProcessDate, IVRPWD, ProjectCode) VALUES (:MerchantNo, :StoreName, :StoreNo, :Status, :EDC1, :EDC2, :POS1, :POS2, :ContactPhoneArea, :ContactPhone, :ContactPhoneExt, :HostModifyDate, :TRVLFlag, 'system', GETDATE(), '', '')
auth.authow05.statusSql=insert into NCCBatchFileTransferLog(RecordId,FileType,FilePath,SuccessCount,FailCount,DownloadAt,ProcessDate) values(newid(), 7, :FilePath, :SuccessCount, :FailCount, GETDATE(), GETDATE())