auth.authpq27.statusSql=insert into NCCBatchFileTransferLog(RecordId,FileType,FilePath,SuccessCount,FailCount,DownloadAt,ProcessDate) values(newid(), 5, :FilePath, :SuccessCount, :FailCount, GETDATE(), GETDATE())
